<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="regitrador_edades" content="width=device-width, initial-scale=1.0">
        <title>Patria Sur</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Registrate estudiante</h1>
        </header>
        <main>
            <p>Aquí podras registrarte como estudiante del Colegio Patria Sur solo introduce los datos que se te piden en las casillas</p>
            <div>
                <iframe src="https://www.youtube.com/embed/9E6b3swbnWg" allowfullscreen></iframe>
                <br><br>
                <form id="formularioEstudiante">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required><br><br>

                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" required><br><br>

                    <label for="grado">Grado:</label>
                    <input type="text" id="grado" required><br><br>
                    <button type="submit">Registrar usuario</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Cristhian Muñoz</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
